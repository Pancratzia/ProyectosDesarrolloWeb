<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PanCrAFÉ - Contacto</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <!--Para volver al index-->
                    <h1 class="no-margin">Pan<span>C</span>r<span>AFÉ</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!--Barra-->

            <div class="texto-header">
                <h2 class="no-margin">El Mejor Café del PancraMundo</h2>
                <p class="no-margin">Aprende de la Experta con sus Mejores Consejos</p>

            </div>
        </div>
        <!--Contenedor-->
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="Imagen Contacto">
            </div>

            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Introduce tu nombre" required>
                    </div>
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="email@email.com" required>
                    </div>
                    <div class="campo">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="" id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="boton boton-primario">
                    </div>

                </form>
            </div>
        </div>
        <!--grid-->

    </main>

    <div class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Pan<span>C</span>r<span>AFÉ</span></p>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </div>


</body>

</html>
