<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="contenedor">
        <div class="imagen">

            <h1>Pan<span>C</span>r<span>ALCULADORA</span></h1>

            <div class="calculadora">

                <div class="resultado">
                    <div class="historia">
                        <p class="no-margin">9+9</p>
                    </div><!--historia-->
                    <div class="salida">
                        <p class="no-margin">18</p>
                    </div><!--salida-->
                    <div class="linea"></div>
                </div><!--resultado-->
                <div class="teclas">
                    <button class="operador">C</button>
                    <button class="operador">CE</button>
                    <button class="operador">%</button>
                    <button class="operador" id="entre">/</button>
                    <button class="numero">7</button>
                    <button class="numero">8</button>
                    <button class="numero">9</button>
                    <button class="operador" id="por">&times</button>
                    <button class="numero">4</button>
                    <button class="numero">5</button>
                    <button class="numero">6</button>
                    <button class="operador" id="menos">-</button>
                    <button class="numero">1</button>
                    <button class="numero">2</button>
                    <button class="numero">3</button>
                    <button class="operador" id="mas">+</button>
                    <button class="vacio"></button>
                    <button class="numero">0</button>
                    <button class="vacio"></button>
                    <button class="operador" id="igual">=</button>
                </div><!--teclas-->

            </div>
        </div>
    </div>

</body>

</html>
